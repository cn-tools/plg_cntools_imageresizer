PLG_CNTOLS_IMAGERESIZER="Content - CNTools - ImageResizer"
PLG_CNTOLS_IMAGERESIZER_DESC="<![CDATA[ ImageResizer ist ein einfaches und simples Joomla! Plug-In, welches beim Upload von Bildern (jpg, png, gif) eine automatische Grössenänderung durchführt. Dieses Plug-In basiert auf dem Code von Lupu P. Ionut and Popa S. Alexandru (www.beesto.com / ionut@beesto.com) aus dem Jahr 2013.]]>"